<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    th:replace 속성은 해당 속성이 선언된 html 태그를 replace에 정의된 다른 html 파일로 치환한다는 뜻
    즉, jsp의 include와 비슷한 동작을 말함

    th:replace 속성의 경로는 Spring Boot의 기본 경로인 templates 폴더 하위에 정의한 경로를 작성 후 :: 뒤에는 지정할 파일의 이름을 기입
-->
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a href="/qnaList">QNA 게시글 목록</a></h3>
</body>
</html>
