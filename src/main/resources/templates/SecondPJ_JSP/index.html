<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    th:replace 속성은 해당 속성이 선언된 html 태그를 replace에 정의된 다른 html 파일로 치환한다는 뜻
    즉, jsp의 include와 비슷한 동작을 말함

    th:replace 속성의 경로는 Spring Boot의 기본 경로인 templates 폴더 하위에 정의한 경로를 작성 후 :: 뒤에는 지정할 파일의 이름을 기입
-->
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/member/new">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
        </p>

        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/item/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>

        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer">  </div>
</div>
</body>
</html>
